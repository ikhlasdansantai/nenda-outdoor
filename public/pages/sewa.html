  <script src="https://cdn.jsdelivr.net/npm/marked@3.0.3/marked.min.js"></script>
  <script>
    const cardContent = [
      {
        id: "card-1",
        image: "../assets/Images/SEWA/Kompor Portable(SEWA).JPG",
        title: "Tenda Dome",
        desc: `Tenda dome merupakan tempat tinggal selama berkegiatan di alam bebas, misalnya ketika sedang camping atau naik gunung. Karena itu, kenyamanan dalam menggunakannya sangat perlu diperhatikan. Kelebihan:

        * Frame nya terbuat dari bahan aluminium
        * Bobotnya ringan dan mudah dibawa
        * Memiliki dua pintu untuk memudahkan akses
    masuk dan keluar tenda`,
      },
      {
        id: "card-2",
        image: "../assets/Images/SEWA/Matras(SEWA).JPG",
        title: "Matras",
        desc: `Matras juga harus digunakan sebagai alas tidur selama camping bersama keluarga. Matras akan membuat isi tenda terasa lebih hangat dan tubuh Anda tidak bersentuhan dengan tanah secara langsung saat tidur. Matras yang berkualitas biasanya bertekstur tebal dan elastis sehingga tubuh tidak terasa sakit usai berkemah.
`,
      },
      {
        id: "card-3",
        image: "../assets/Images/SEWA/Sleeping Bag(SEWA).JPG",
        title: "Sleeping Bag",
        desc: `sleeping bag sangat penting untuk melindungi tubuh saat camping. Itulah sebabnya Anda mesti menyiapkan sleeping bag yang nyaman agar tubuh terlindungi dari perubahan cuaca dan gangguan lainnya selama tidur. Jangan menggunakan sleeping bag yang basah karena hal tersebut meningkatkan risiko hipotermia.`,
      },
      {
        id: "card-4",
        image: "../assets/Images/SEWA/Carrier(SEWA).JPG",
        title: "Carrier L",
        desc: `Carrier adalah tas ransel dengan kapasitas 35-100 liter. Jenis tas ransel ini cocok untuk perjalanan jauh dengan barang bawaan banyak dan waktu tempuh lama (minimal 2 hari).
Dengan kapasitas yang besar, carrier bisa digunakan untuk membawa banyak barang. Misalnya tenda, kursi lipat, sleeping bag, kompor, baju saat kamu mendaki gunung. Tas carrier memiliki ukuran yang besar dan tinggi. Ada yang berbentuk langsing seperti Jack Wolfskin Denali 65 L Men Trekking Backpack. Ada pula yang memiliki bentuk agak lebar seperti Eiger Eliptic Solaris 55 L.`,
      },
      {
        id: "card-5",
        image: "../assets/Images/SEWA/Kursi (SEWA).JPG",
        title: "Kursi Lipat",
        desc: `Kursi lipat biasanya digunakan untuk duduk di tempat-tempat yang tidak mungkin atau tidak praktis untuk meletakkan kursi permanen. Tempat duduk pada acara-acara luar ruang atau arena dalam ruang sering berupa kursi lipat, misalnya pada acara **pemakaman**, upacara
            ins wisuda
            **misa** atau pertandingan olahraga. Pada pertandingan **gulat** profesional, atlet memakai kursi lipat sebagai senjata sewaktu memukul lawan. Di dalam rumah, kursi lipat dipakai sebagai tempat duduk sewaktu pesta, bermain kartu, atau kursi tambahan di meja makan.`,
      },
      {
        id: "card-6",
        image: "../assets/Images/SEWA/Cooking Set (SEWA).JPG",
        title: "Cooking Set",
        desc: "Cooking set adalah alat masak camping yang digunakan untuk memasak bahan makanan. Saat ini cooking set dijual beragam dari berbagai bahan pembuatan, seperti aluminium sehingga ringan dan tidak menambah beban secara signifikan. Cooking set terdiri dari beberapa alat, seperti panci, spatula, mangkuk, dan teflon.",
      },
      {
        id: "card-7",
        image: "../assets/Images/SEWA/Kompor Portable(SEWA).JPG",
        title: "Kompor Gas Mini",
        desc: `Jangan lupa kalau aktivitas camping juga membutuhkan dukungan pencahayaan buatan dari senter dan headlamp. Kedua peralatan ini wajib dibawa untuk mempermudah aktivitas camping di malam hari. Selain senter dan headlamp dengan tenaga baterai, kini tersedia pula produk serupa yang dayanya bisa diisi dengan proses charging listrik agar lebih hemat energi.`,
      },
      {
        id: "card-8",
        image: "../assets/Images/SEWA/Headlamp(SEWA).JPG",
        title: "Lampu & Headlamp",
        desc: `Jangan lupa kalau aktivitas camping juga membutuhkan dukungan pencahayaan buatan dari senter dan headlamp. Kedua peralatan ini wajib dibawa untuk mempermudah aktivitas camping di malam hari. Selain senter dan headlamp dengan tenaga baterai, kini tersedia pula produk serupa yang dayanya bisa diisi dengan proses charging listrik agar lebih hemat energi.`,
      },
    ];

    // Handle mobile nav\
    const button = document.querySelector('[data-collapse-toggle="navbar-default"]');
    const navbar = document.getElementById("navbar-default");

    button.addEventListener("click", () => {
      const expanded = button.getAttribute("aria-expanded") === "true" || false;
      button.setAttribute("aria-expanded", !expanded);
      navbar.classList.toggle("hidden");
    });

    const detailContainer = document.getElementById("detail-container");
    const cards = document.querySelectorAll(".card");
    const cardsContainer = document.querySelector(".cards");

    cards.forEach((card) => {
      card.addEventListener("click", () => {
        const cardId = card.id;
        cardsContainer.classList.add("hidden");

        const selectedCardContent = cardContent.find((content) => content.id === cardId);
        if (selectedCardContent) {
          displayDetail(selectedCardContent);
          detailContainer.classList.remove("hidden");
        }
      });
      document.getElementById("show-cards").addEventListener("click", () => {
        cardsContainer.classList.remove("hidden");
        detailContainer.classList.add("hidden");
      });
    });

    // Fungsi untuk menampilkan konten detail sesuai dengan card yang diklik
    function displayDetail(content) {
      // Ambil elemen-elemen yang akan diisi dengan konten dari objek content
      const detailImages = detailContainer.querySelector(".images figure");
      const detailTitle = detailContainer.querySelector(".details h2");
      const detailDescription = detailContainer.querySelector(".details p");

      // Hapus konten sebelumnya jika ada
      detailImages.innerHTML = "";

      const figure = document.createElement("figure");
      const img = document.createElement("img");
      img.src = content.image;
      figure.appendChild(img);
      detailImages.appendChild(figure);

      detailTitle.textContent = content.title;
      detailDescription.textContent = content.desc;

      const descriptionHTML = marked(content.desc, { sanitize: true });
      detailDescription.innerHTML = descriptionHTML;
    }
  </script>
